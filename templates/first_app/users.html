{% extends 'first_app/base.html' %}
{% block body %}
<div class="container container mt-4 mb-5">
    <hr class="bg-dark mb-4 w-25">

    <h1 class="display-4 text-center">This is users page</h1>
    {% if user %}
    <table class="table">
        <thead class="table-primary">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>

        </thead>
            {% for us in user %}

        <tbody>
            <tr class="table-success">
                <td>{{ us.first_name }}</td>
                <td>{{ us.last_name }}</td>
                <td>{{ us.email }}</td>
                <td>
							<a href="/edit_user/{{us.id}}">Edit</a>
                </td>
                 <td>
							<a href="/delete/{{us.id}}">Delete</a>
                </td>

            </tr>

        </tbody>
            {% endfor %}
    </table>
        {% else %}
        <p>No results found</p>
        {% endif %}

</div>
{% endblock %}
